< <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username" >Name</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email" >Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Please enter a valid email address!</span>
          </div>
        </div>

        <div class="radio" *ngFor="let g of genders" >
          <label>
            <input type="radio" [value]="g" formControlName="gender">{{g}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <hr>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-outline-dark" (click)="onAddHobby()">Add Hobby</button>
          <div
            class="form-group"
            *ngFor = "let hobbyControl of signupForm.get('hobbies')['controls']; let i = index">
            {{hobbyControl}}
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
