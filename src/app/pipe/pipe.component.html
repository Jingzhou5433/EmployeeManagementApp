<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filterStatus" placeholder="Input the status..">
      <br>
      <button class="btn btn-primary" (click)="addNewServer()">Add a new serve</button>
      <br><br>
      <h2>APP STORE: {{appStore | async}}</h2>

      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter: filterStatus: 'status'"
          [ngClass] = "getStatusClass(server)">
          <span class="badge">
            {{server.status}}
          </span>
          <strong>{{server.name | shorten: 7}}</strong> |
          {{server.instanceType | uppercase}} |
          {{server.started | date:'fullDate' }}
        </li>
      </ul>
    </div>
  </div>
</div>
